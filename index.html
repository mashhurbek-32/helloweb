<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Sayt</title>
  <style>
    /* Reset va asosiy uslublar */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #1e40af;
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1rem;
      opacity: 0.85;
    }

    main {
      flex-grow: 1;
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
    }

    .video-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .video-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
    .video-card h3 {
      margin: 16px;
      font-size: 1.2rem;
      color: #1e40af;
      flex-shrink: 0;
    }
    .video-card video {
      width: 100%;
      height: auto;
      display: block;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      background-color: black;
    }

    footer {
      background-color: #1e40af;
      color: white;
      text-align: center;
      padding: 15px 20px;
      font-size: 14px;
      margin-top: auto;
    }

    @media (max-width: 400px) {
      header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Video Galereya</h1>
  <p>Faqat ruxsat berilgan IP manzillarga kirish mumkin</p>
</header>

<main>
  <div class="video-card">
    <video controls>
      <source src="video1.mp4" type="video/mp4" />
      Sizning brauzeringiz video tegini qo‘llab-quvvatlamaydi.
    </video>
    <h3>Video 1 nomi</h3>
  </div>

  <div class="video-card">
    <video controls>
      <source src="video2.mp4" type="video/mp4" />
      Sizning brauzeringiz video tegini qo‘llab-quvvatlamaydi.
    </video>
    <h3>Video 2 nomi</h3>
  </div>

  <div class="video-card">
    <video controls>
      <source src="video3.mp4" type="video/mp4" />
      Sizning brauzeringiz video tegini qo‘llab-quvvatlamaydi.
    </video>
    <h3>Video 3 nomi</h3>
  </div>
</main>

<footer>
  &copy; 2025 Sizning Kompaniya. Barcha huquqlar himoyalangan.
</footer>

</body>
</html>
